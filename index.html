<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="etch.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="container">
    <div class="draw">
        <div class="controls">
            <div class="title">
                <h1>Etch-A-Sketch</h1>
                <h3>Magic Screen</h3>
            </div>
            
            <p id="gridtext">Grid Size</p>
            <input type="range" name="grid-size" id="grid-slider" min="16" max="64" value="6" step="1" >
            
            <div class="selectors">
                <button class="buttonselector" id="0">rainbow</button>
                <button  class="buttonselector" id="1">gray</button>
                <button  class="buttonselector" id="2">custom</button>
                <input type="color" name="color" id="colorWheel">
            </div>

           </div>
        <div class="area"></div>
        </div>
        <footer style="color:#2E3532; font-size: 1.4rem; bottom: 0; text-align: center; margin-top: 1rem;">Made with &#128150; by Natsurii. &copy; 2022. </footer>
    </div>
</div>
</body>
</html>
